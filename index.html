<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitFusion Deportes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="/img/icon.png">
</head>

<body>
  <div id="contenedor">
    <header>
      <img id="logo" src="https://p1.develotion.com/cart.jpg" alt="logo" />
      <nav>
        <ul id="navPrincipal">
          <!-- <li><a id="cerrar-sesion">Cerrar sesión</a></li> -->
        </ul>
      </nav>
    </header>
    <!-- FIN CABEZAL -->
    <main>
      <!-- LOGIN -->
      <section id="contenedor-login">
        <h3>Iniciar Sesión</h3>
        <div>
          <label for="">Nombre de usuario</label>
          <input type="text" id="username-login">
        </div>
        <div>
          <label for="">Contraseña</label>
          <input type="password" id="pass-login">
        </div>
        <button id="ingresar-login">Ingresar</button>
        <a href="#" id="registrarse">¿No tienes una cuenta?</a>
        <!-- Error cuando falla login-->
        <p id="login-alert"><strong>Usuario y contraseña incorrectos</strong></p>
      </section>

      <!-- REGISTRO DE USUARIOS -->
      <section id="contenedor-registro">
        <h3>Registrarse</h3>
        <div>
          <label for="">Nombre</label>
          <input type="text" id="nombre-registro">
        </div>
        <div>
          <label for="">Apellido</label>
          <input type="text" id="apellido-registro">
        </div>
        <div>
          <label for="">Nombre de usuario</label>
          <input type="text" id="usuario-registro">
        </div>
        <div>
          <label for="">Contraseña</label>
          <span class="info-pass">Debe tener un mínimo de 5 caracteres, una mayúscula, una minúscula, y un
            número.</span>
          <input type="password" id="pass-registro" placeholder="">
        </div>
        <div>
          <label for="">Tarjeta de credito</label>
          <input type="text" id="tarjeta-registro" maxlength="19">
        </div>
        <div>
          <label for="">CVC</label>
          <input type="pass" id="cvc-registro" maxlength="3">
        </div>
        <button id="registrar-usuario">Registrarse</button>
        <!-- Error cuando falla registro -->
        <p id="registro-alert"><strong>Comprueba que todos los campos sean correctos</strong></p>
      </section>


      <!-- VISTA ADMINISTRADOR -->
      <hr>
      <h5>Prototipo filtrado de listas</h5>
      <select name="" id="select-prueba">
        <option value="valueA">A</option>
        <option value="valueB">B</option>
        <option value="valueC">C</option>
      </select>
      <button id="btn-prueba">MOSTRAR</button>
      <div id="div-prueba">
      </div>
      <hr>

      <!-- CREAR PRODUCTO -->
      <section id="contenedor-crear-producto" class="vista-admin">
        <h3>Crear producto</h3>
        <div>
          <label for="input-nombre-producto">Nombre</label>
          <input type="text" id="input-nombre-producto">
        </div>
        <div>
          <label for="input-precio-producto">Precio</label>
          <input type="text" id="input-precio-producto">
        </div>
        <div>
          <label for="input-descripcion-producto">Descripción</label>
          <textarea id="input-descripcion-producto" rows="6" cols="40"></textarea>
        </div>
        <div>
          <label for="input-imagen-producto">Seleccionar imagen</label>
          <select type="text" id="input-imagen-producto">
            <option value="">Seleccionar</option>
            <option value="img-pelota">Pelota</option>
            <option value="img-camiseta">Camiseta</option>
            <option value="img-zapatillas">Zapatillas</option>
            <option value="img-conos">Conos</option>
            <option value="img-proteccion">Protección</option>
            <option value="img-pesa">Pesas</option>
            <option value="img-gorra">Gorra de natación</option>
            <option value="img-lentes">Lentes de natación</option>
            <option value="img-patas">Patas de rana</option>
            <option value="img-botella">Botella</option>
          </select>
        </div>
        <div>
          <label for="input-stock-producto">Stock</label>
          <input type="number" id="input-stock-producto">
        </div>
        <button id="btn-crear-producto">Crear producto</button>
      </section>

      <!-- ADMINISTRAR PRODUCTOS -->
      <section id="contenedor-administrar-productos" class="vista-admin"></section>


      <!-- VISTA COMPRADOR -->

      <!-- LISTADO DE PRODUCTOS DISPONIBLES-->
      <section id="contenedor-listado-productos" class="vista-comprador"></section>

      <!-- LISTADO DE COMPRAS COMPRADOR/ADMINISTRADOR-->
      <section id="contenedor-compras"></section>
      <hr />

    </main>
    <!-- FIN CONTENIDO -->
    <footer>
      <a href="https://www.ort.edu.uy">Footer</a>
    </footer>
    <!-- FIN PIE -->
  </div>
  <!-- FIN CONTENEDOR -->

  <script src="/js/clases.js"></script>
  <script src="/js/sistema.js"></script>
  <script src="/js/funciones.js"></script>
  <script src="/js/scripts.js"></script>
</body>

</html>
